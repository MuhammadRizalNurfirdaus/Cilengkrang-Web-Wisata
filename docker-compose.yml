version: '3.8'

services:
  # Database Service (MariaDB)
  db:
    image: mariadb:10.11
    container_name: cilengkrang_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cilengkrang_web_wisata_ts
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -u root -prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (Bun + Elysia)
  backend:
    build: ./backend
    container_name: cilengkrang_backend
    restart: unless-stopped
    ports:
      - "3002:3001"
    environment:
      DATABASE_URL: "mysql://user:password@db:3306/cilengkrang_web_wisata_ts"
      JWT_SECRET: "rahasia_negara_api_key_v1"
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Service (React + Vite)
  frontend:
    build: ./frontend
    container_name: cilengkrang_frontend
    restart: unless-stopped
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://localhost:3002/api
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # Database Admin Interface (Optional)
  adminer:
    image: adminer
    container_name: cilengkrang_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
